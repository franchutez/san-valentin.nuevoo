  <style>
    :root{
      --pink:#f8c1d0;
      --bordo:#7b0b0b;
      --heart-pink:#f1a3c5;
      --heart-black:#000000;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:'Pacifico',cursive;
      background:var(--pink);
      overflow:hidden;
      cursor:none;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* canvas fondo lÃ­neas y corazones */
    #bgCanvas{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:-2;
    }

    /* glitter (divs) */
    .glitter{
      position:fixed;
      width:4px;
      height:4px;
      border-radius:50%;
      background:rgba(255,255,255,0.9);
      opacity:0;
      pointer-events:none;
      animation:spark 4s linear infinite;
    }
    @keyframes spark{
      0%{opacity:0}
      40%{opacity:1}
      100%{opacity:0}
    }

    /* tarjeta central */
    #wrap{
      position:relative;
      text-align:center;
      z-index:5;
      padding:20px;
    }
    .card-like{
      background:rgba(255,255,255,0.06);
      padding:28px 20px;
      border-radius:22px;
      max-width:500px;
      margin:auto;
    }

    h1{
      color:var(--bordo);
      font-size:clamp(28px,6vw,56px);
      margin:0 0 25px;
      line-height:1.05;
    }
    p.signature{
      margin-top:18px;
      color:var(--bordo);
      font-size:18px;
    }

    /* corazones SÃ­/No */
    #hearts{
      display:flex;
      gap:40px;
      justify-content:center;
      align-items:flex-start;
      margin-top:12px;
    }
    .option{
      display:flex;
      flex-direction:column;
      align-items:center;
      user-select:none;
    }
    .label{
      font-size:22px;
      margin-bottom:8px;
      color:#fff;
      filter:drop-shadow(0 2px 4px rgba(0,0,0,0.35));
    }

    .heart{
      width:120px;
      height:110px;
      position:relative;
      transform:rotate(-45deg);
      display:block;
      transition:transform .28s ease;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:120px;
      height:110px;
      border-radius:60px;
      background:var(--heart-pink);
    }
    .heart:before{top:-55px;left:0}
    .heart:after{left:55px;top:0}

    #yes .heart,#yes .heart:before,#yes .heart:after{background:var(--heart-pink)}
    #no .heart,#no .heart:before,#no .heart:after{background:var(--heart-black)}

    .heart-inner{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%) rotate(45deg);
      width:100%;
      text-align:center;
      font-size:26px;
      color:white;
      pointer-events:none;
    }

    #yes .heart:hover{transform:rotate(-45deg) scale(1.08)}
